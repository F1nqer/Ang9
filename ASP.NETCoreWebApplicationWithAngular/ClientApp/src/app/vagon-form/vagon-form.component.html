<h1>Список моделей</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
  <tr>
    <td>Номер</td>
    <td>Тип вагона</td>
    <td>Производитель</td>
    <td>Состояние</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of vagons">
    <ng-template [ngIf]="vagon?.id != p.id" [ngIfElse]="edit">
      <td>{{p?.num}}</td>
      <td>{{p?.type}}</td>
      <td>{{p?.manufacturer}}</td>
      <td>{{p?.statement}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="editProduct(p)">Изменить</button>
        <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
      </td>
    </ng-template>
  </tr>
  </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="vagon.num" class="form-control"  />
  </td>
  <td>
    <input type="text" [(ngModel)]="vagon.manufacturer" class="form-control" />
  </td>
  <td>
    <select class="form-control" name="statement" [(ngModel)]="vagon.statement">
      <option *ngFor="let state of statements" >
        {{state}}
      </option>
    </select>
  </td>
  <td>
    <input type="button"   value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Номер</label>
    <input id="test" type="text" [(ngModel)]="vagon.num" class="form-control" [formControl]="addVagon" />
  </div>
  <div class="form-group">
    <label>Производитель</label>
    <input type="text" [(ngModel)]="vagon.manufacturer" class="form-control" />
  </div>
  <div class="form-group">
    <label>Состояние</label>
    <select class="form-control" name="statement" [(ngModel)]="vagon.statement">
      <option *ngFor="let state of statements" >
        {{state}}
      </option>
    </select>
  </div>
  <div>
    <input type="button" [disabled]="addVagon.invalid" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
