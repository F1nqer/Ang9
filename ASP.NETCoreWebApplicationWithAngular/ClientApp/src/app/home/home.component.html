<h1>USERS CHECK:</h1>
<div *ngFor="let u of users">
  <p>{{u.username}} and {{u.type}}</p>
</div>

<div *ngFor="let u of orders">
  <h3>City</h3>
  <p>{{u.city}} books:</p>
<!--  <p>{{u.ordersBooks[0].OrderID}}</p>-->
  <div *ngFor="let v of ordersbooks">
    <div *ngIf="u.orderID==v.orderID"><p>Book name:{{v.book.name}}</p></div>
  </div>
</div>
<h1>ALL IN ORDERSBOOKS</h1>
<div *ngFor="let ob of ordersbooks">
  <p>{{ob.book.author}}</p>
</div>
